# specifies the version of the docker-compose format:
version: '3.8'

# specifies that Docker should use the default "bridge network driver"
networks:
  inception:
    driver: bridge

volumes:
  database:
    driver: local
    driver_opts:
      device: /Users/mevangel/Documents/VSCodeFiles/projects/inception/volumes/database
      o: bind
      type: none

  wp_files:
    driver: local
    driver_opts:
      device: /Users/mevangel/Documents/VSCodeFiles/projects/inception/volumes/wp_files
      o: bind
      type: none


